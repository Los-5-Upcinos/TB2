<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Estudiante:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Estudiante</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		
		
			<h:outputLabel for="id_estudiante" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="id_estudiante"
				styleClass="form-control"
				value="#{estudianteController.estudiante.id_estudiante}"
				required="true" />
				
				
				
				
			<h:outputLabel for="fullNameEstudiante"
				value="Nombre Estudiante " styleClass="control-label" />

			<p:inputText autocomplete="off" id="fullNameEstudiante"
				styleClass="form-control"
				value="#{estudianteController.estudiante.nameEstudiante}"
				maxlength="30" required="true" />





			<h:outputLabel for="adressEstudiante" value="DirecciÃ³n "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="adressEstudiante"
				styleClass="form-control"
				value="#{estudianteController.estudiante.adressEstudiante}"
				maxlength="30" required="true">
			</p:inputText>
			
			
			
			
				<h:outputLabel for="emailEstudiante" value="Email "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="emailEstudiante"
				styleClass="form-control"
				value="#{estudianteController.estudiante.emailEstudiante}"
				maxlength="30" required="true">
			</p:inputText>
			
			
			
			
			<h:outputLabel for="fecha" value="Fecha de Nacimiento"
				styleClass="control-label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{estudianteController.estudiante.birthDateEstudiante}" showOn="button"
				timeZone="UTC" required="true">

			</p:calendar>
			
			
			
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{estudianteController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listEstudiante?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEstudiante?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
