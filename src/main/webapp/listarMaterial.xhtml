<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


    <ui:define name="title">
        .:Listado de Materiales:.
    </ui:define>

    <ui:define name="titleCont">
        <span>Materiales </span>
    </ui:define>
    <h:outputText value="#{materialController.operationStatusMessage}" style="color:green;"/>

    <ui:define name="content">

        <h:form>
            <div class="row">
                <p:commandButton value="Crear Material"
                                 action="#{materialController.newMaterial}"
                                 styleClass="btn btn-primary" ajax="false"/>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group table-responsive box-table-class">

                        <p:dataTable id="lstMaterial" var="m"
                                     value="#{materialController.materiales}"
                                     paginator="true" paginatorPosition="top"
                                     rowsPerPageTemplate="10,20,30,40,50" rows="10"
                                     styleClass="table table-bordered"
                                     emptyMessage="No existen registros" rowIndexVar="item"
                                     style="margin-bottom:0">

                            <p:column headerText="Id" sortBy="#{m.id}">
                                <h:outputText value="#{m.id}"/>
                            </p:column>

                            <p:column headerText="Curso"
                                      sortBy="#{m.curso.nombre}">
                                <h:outputText value="#{m.curso.nombre}"/>
                            </p:column>

                            <p:column headerText="Post"
                                      sortBy="#{m.post}">
                                <h:outputText value="#{m.post}"/>
                            </p:column>
                            <p:column headerText="Eliminar">
                                <h:commandButton value="Eliminar" action="#{materialController.eliminar(m)}"
                                                 styleClass="btn btn-primary"/>
                            </p:column>
                            <p:column headerText="Modificar">
                                <h:commandButton value="Modificar" action="#{materialController.PestanaMaterial(m)}"
                                                 styleClass="btn btn-primary"/>
                            </p:column>
                        </p:dataTable>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="footerCont">

    </ui:define>
</ui:composition>
</html>
